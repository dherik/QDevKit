name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build with PyInstaller
        run: python build.py --clean

      - name: Build AppImage
        run: python build.py --appimage

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename AppImage with version
        run: |
          mv dist/*.AppImage "dist/QDevKit-${{ steps.get_version.outputs.VERSION }}-linux-x86_64.AppImage"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.AppImage
          draft: true
          generate_release_notes: true
          name: QDevKit ${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
